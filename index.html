<!DOCTYPE html>
<html>

<head>
    <meta>
    <title> неглавна страница</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="name">Ольга</div>
        <img src="./media/arrow-left-circle.png">
    </div>


    <div class="top">

        <div class="top__left">

            <div class="under_header">

                <div class="under_header_title_1">
                    <div class="state_titles_point">Температура</div>
                    <div class="state_titles_bot_point">0-100 °C</div>
                </div>

                <div class="under_header_title_1">
                    <div class="state_titles_point">Освещенность</div>
                    <div class="state_titles_bot_point">0-30k Lux</div>
                </div>

                <div class="under_header_title_1">
                    <div class="state_titles_point">Влажность</div>
                    <div class="state_titles_bot_point">0-100 %</div>
                </div>

                <div class="under_header_title_1">
                    <div class="state_titles_point">Размер</div>
                    <div class="state_titles_bot_point">Стандартный</div>
                </div>

            </div>

            <div class="norms">
                <div class="norms__title">
                    Нормы
                </div>

                <div class="norms_panel">

                    <div class="norms_panel_into">
                        <div class="norms_panel_into_title">Температура</div>
                        <div class="norms_panel_into_title">Освещенность</div>
                        <div class="norms_panel_into_title">Влажность</div>
                    </div>

                    <div class="norms_panel_into">
                        <div class="norms_panel_into_stat">0-100 °C</div>
                        <div class="norms_panel_into_stat">0-30k Lux</div>
                        <div class="norms_panel_into_stat">0-100 %</div>
                    </div>

                    <div class="norms_panel_into">
                        <img src="./media/rotate-cw.png">
                        <img src="./media/rotate-cw.png">
                        <img src="./media/rotate-cw.png">
                    </div>

                    <div class="norms_panel_into__input">
                        <input class="norms__input" placeholder="Введите значение от - до">
                        <input class="norms__input" placeholder="Введите значение от - до">
                        <input class="norms__input" placeholder="Введите значение от - до">
                    </div>

                </div>

                <div class="norms__button__div">
                    <button class="norms__button">Принять</button>
                </div>
            </div>
        </div>

        <div class="top__right">
            <img calss="plant__img" src="./media/plant.png">
        </div>
    </div>


    <div class="bottom">

        <div class="bottom__left">

            <div class="bottom__left__title">
                График
            </div>

            <div class="bottom__left__buttons">
                <div class="bottom__left__radio__button">
                    <input id="blrb_1" type="radio" name="bottom__left__radio__button" value="1" checked>
                    <label for="blrb_1">Температура</label>
                </div>
                 
                <div class="bottom__left__radio__button">
                    <input id="blrb_2" type="radio" name="bottom__left__radio__button" value="2">
                    <label for="blrb_2">Освещенность</label>
                </div>
                 
                <div class="bottom__left__radio__button">
                    <input id="blrb_3" type="radio" name="bottom__left__radio__button" value="3">
                    <label for="blrb_3">Влажность</label>
                </div>
            </div>

            <div class="graf">
            </div>

        </div>

        <div class="bottom__right">
            <div class="bottom__right__title">
                Темы
            </div>

            <div class="bottom__right__radio__buttons">
                <div class="bottom__right__radio__button">
                    <input id="brrb_1" type="radio" name="bottom__right__radio__button" value="1" checked>
                    <label for="brrb_1">Шляпа</label>
                </div>
                 
                <div class="bottom__right__radio__button">
                    <input id="brrb_2" type="radio" name="bottom__right__radio__button" value="2">
                    <label for="brrb_2">Новогодняя</label>
                </div>
                 
                <div class="bottom__right__radio__button">
                    <input id="brrb_3" type="radio" name="bottom__right__radio__button" value="3">
                    <label for="brrb_3">LOVE</label>
                </div>

                <div class="bottom__right__radio__button">
                    <input id="brrb_4" type="radio" name="bottom__right__radio__button" value="4">
                    <label for="brrb_4">Ржумен</label>
                </div>

            </div>

            <div class="themes__line__input__block">
                <input class="themes__line__input" src="./media/pen.png" placeholder="Введите новое имя питомца">
                <img class="themes__line__input__img" src="./media/check-circle.png">
            </div>

            <div>
                <button class="themes__button__one">Смена типа растения</button>
            </div>
            <div>
                <button class="themes__button__two">Удалить растение</button>
            </div>
            <div>
                <button class="themes__button__tree">Выйти из аккаунта</button>
            </div>
        </div>
    </div>
</body>

</html>
